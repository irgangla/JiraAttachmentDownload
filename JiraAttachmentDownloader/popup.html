<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <script src='popup.js'></script>
    <title>JIRA Attachment Downloader</title>
</head>

<body>
    <div>
        <table>
            <tr>
                <td>
                    <div style="vertical-align: middle; text-align: center; padding: 10px;"><img src="icon48.png"></div>
                </td>
                <td>
                    <div style="vertical-align: middle; text-align: center; padding: 10px;">
                        <h1 id="title">This is no JIRA ticket.</h1>
                    </div>
                </td>
                <td>
                    <button id="x">X</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="content" style="display: none; padding: 5px;">
        <div>
            <div style="padding: 5px;"><input style="width: 90%;" type=text id=domain disabled></div>
            <div style="padding: 5px;"><input style="width: 90%;" type=text id=ticket disabled></div>
            <div style="padding: 5px;"><input style="width: 90%;" type=text id="summary" disabled></div>
            <table>
                <tr>
                    <td style="padding: 5px;">External Attachment:</td>
                    <td><input type=text id=external placeholder=External></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="padding: 5px;">Filter:</td>
                    <td><input type=text id=filter placeholder=Filter></td>
                    <td><input type=checkbox id=regex>Regular Expression</td>
                </tr>
            </table>
        </div>
        <div>
            <button id=download0>Download</button>
            <table id=links>
                <tr>
                    <th><input type=checkbox checked id=toggle_all></th>
                    <th align=left>Attachments</th>
                </tr>
            </table>
            <button id=download1>Download</button>
        </div>
    </div>
</body>

</html>
